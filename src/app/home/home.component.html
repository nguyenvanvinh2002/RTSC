<div style="display: flex;align-items: center;justify-content: center;margin-top: 50px;">
    <h3 >DANH MỤC NỔI BẬT</h3>
</div>
<div style="display: flex;justify-content: space-between;flex-wrap: wrap;">
    <div *ngFor="let lst of Categories" class="box">
       <a *ngIf="lst.productCount !== lst.statusCount; else disabledLink" style="text-decoration: none;" href="/products/{{lst.categoryName}}">
        <img style="width: 100%; position: relative;" src="rtsc.png" alt="">
        
        <div style="text-align: center; margin-top: 10px;">
            <span style="color: #f7b03c;font-weight: bold;" >{{lst.categoryName}}</span>
        </div>
        <div style="text-align: center; margin-top: 10px;">
            <span style="color: rgb(129, 129, 129);" >TỔNG SỐ CODE : {{lst.productCount}}</span>
        </div>
        <div style="text-align: center; margin-top: 10px;">
            <span style="color: rgb(129, 129, 129);" >ĐÃ BÁN  : {{lst.statusCount}}</span>
        </div>
        <div style="text-align: center; margin-top: 10px;">
            <span style="color: rgb(129, 129, 129);border: 1px rgb(129, 129, 129) solid;padding: 5px 30px;width: 60px;" >XEM TẤT CẢ</span>
        </div>
        <img *ngIf="lst.productCount==lst.statusCount" style="width: 100%;position: absolute;top: 0;" src="hethang.png" alt="">
       </a>
       <ng-template #disabledLink>
        <span style="color: gray; cursor: not-allowed;">
        <img style="width: 100%; position: relative;" src="rtsc.png" alt="">
        
        <div style="text-align: center; margin-top: 10px;">
            <span style="color: #f7b03c;font-weight: bold;" >{{lst.categoryName}}</span>
        </div>
        <div style="text-align: center; margin-top: 10px;">
            <span style="color: rgb(129, 129, 129);" >TỔNG SỐ CODE : {{lst.productCount}}</span>
        </div>
        <div style="text-align: center; margin-top: 10px;">
            <span style="color: rgb(129, 129, 129);" >ĐÃ BÁN  : {{lst.statusCount}}</span>
        </div>
        <div style="text-align: center; margin-top: 10px;">
            <span style="color: rgb(129, 129, 129);border: 1px rgb(129, 129, 129) solid;padding: 5px 30px;width: 60px;" >XEM TẤT CẢ</span>
        </div>
        <img *ngIf="lst.productCount==lst.statusCount" style="width: 100%;position: absolute;top: 0;" src="hethang.png" alt="">
        </span>
    </ng-template>
    </div>
</div>
